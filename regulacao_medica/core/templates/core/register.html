{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-4 p-4 bg-light rounded">
    <h2 class="mb-4 alert alert-warning" role="alert" >Registrar</h2>
    <p class"mb-4 alert alert-warning" role="alert">Por favor, insira um e-mail real para receber o seu Certificado por E-mail.
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Registrar</button>
    </form>
</div>
{% endblock %}
