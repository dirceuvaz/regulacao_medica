{% extends "base_generic.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Faça seu Login</h2>
    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            Usuário ou senha incorretos. Por favor, tente novamente. Ou procure o Administrador do Sistema.
        </div>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Usuário</label>
            <input type="text" name="username" class="form-control" id="id_username" required>
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Senha</label>
            <input type="password" name="password" class="form-control" id="id_password" required>
        </div>
        <p>
            <a class="btn btn-warning" href="{% url 'password_reset' %}">Esqueci a senha</a>
            <a class="btn btn-success" href="{% url 'register' %}">Registrar</a>
        </p>
        <p class="text-center">        
        <button type="submit" class="btn btn-primary btn-lg col-4">Entrar</button>
        </p
           
    </form>
</div>
{% endblock %}
